<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/lockicon.png" type="image/x-icon">
    <title>Codificador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<script src="script.js"></script>

<body>
    <header>
        <h1 class="titulo">CODIFICADOR DE TEXTO</h1>
        <nav class="menu">
            <a class="menu__link" href="index.html">Home</a>
            <a class="menu__link" href="about.html">Sobre</a>
        </nav>
    </header>
    <main>
        <section class="entrada">

            <textarea id="inputField" class="entrada__input" placeholder="Digite seu texto..."
                spellcheck="false"></textarea>

            <div class="entrada__meio">
                <button id="botao__limpar" class="botao_extra" onclick="limparEntrada()">Limpar</button>
                <button id="botao__colar" class="botao_extra" onclick="colarClipboard()">Colar</button>
                <button id="botao__normal" class="botao_extra" onclick="normalizarEntrada()">Normalizar</button>
            </div>

            <div class="entrada__fundo">
                <div class="entrada__fundo__alerta">
                    <p id="texto-de-alerta" class="entrada__fundo__texto">Use apenas letras minúsculas sem acentos.</p>
                </div>
                <div class="entrada__fundo__botoes">
                    <button id="botao1" class="entrada__fundo__botao"
                        onclick="redirecionar('criptor')">Criptografar</button>
                    <button id="botao2" class="entrada__fundo__botao"
                        onclick="redirecionar('emcriptor')">Descriptografar</button>
                </div>

            </div>
        </section>

        <section class="saida">
            <img class="saida__imagem" src="./assets/cripicon.png" alt="Imagem ilustrativa">
            <h2 class="saida__titulo">Nenhuma mensagem encontrada</h2>
            <p class="saida__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>

</body>

</html>
